--- #YAML:1.0
# Do not use tabs for indentation or label/value separation!
name: Phonebook

people:
  default: Search UF People

units:
  default: Search UF Units

ldap:
  host: &host ldap.ufl.edu
  options: &options
    sizelimit: 100
    timelimit: 10

Model::Organization:
  class:   Phonebook::Unit
  host:    *host
  base:    ou=Organizations,dc=ufl,dc=edu
  options: *options

Model::Person:
  class:   Phonebook::Person
  host:    *host
  base:    ou=People,dc=ufl,dc=edu
  options: *options

View::TT:
  PRE_CHOMP:  1
