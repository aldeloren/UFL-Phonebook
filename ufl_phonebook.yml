--- #YAML:1.0
# Do not use tabs for indentation or label/value separation!
name:         Phonebook
organization: University of Florida
default_view: HTML

Controller::People:
  default_query: Search UF People

Controller::Search:
  default_source: phonebook
  sources:
    web:
      name:  UF Web with Google
      url:   http://search.ufl.edu/web
      param: query
    phonebook:
      name:  UF Phonebook
      url:   /people/search
      param: query
    news:
      name:  UF News
      url:   http://news.ufl.edu/index.php
      param: s

Controller::Units:
  default_query: Search UF Units
  hide:
    # REGISTRAR STUDENTS
    - ST010000

Model::Person:
  host:    &host ldap.ufl.edu
  base:    ou=People,dc=ufl,dc=edu
  options: &options
    sizelimit: 100
    timelimit: 10
  entry_class: UFL::Phonebook::Person

Model::Unit:
  host:    *host
  base:    ou=Organizations,dc=ufl,dc=edu
  options: *options
  entry_class: UFL::Phonebook::Unit

View::HTML:
  PRE_CHOMP: 1
  WRAPPER:   wrapper.tt

View::vCard:
  PRE_CHOMP: 1
