--- #YAML:1.0
# Do not use tabs for indentation or label/value separation!
name: Phonebook

people:
  default: Search UF People

units:
  default: Search UF Units

default_source: phonebook
sources:
  web:
    name: UF Web with Google
    url:  http://search.ufl.edu/web?query=%s
  phonebook:
    name: UF Phonebook
    url:  /people/search?query=%s
  news:
    name: UF News
    url:  http://news.ufl.edu/index.php?s=%s

ldap:
  host: &host ldap.ufl.edu
  options: &options
    sizelimit: 100
    timelimit: 10

Model::Organization:
  host:    *host
  base:    ou=Organizations,dc=ufl,dc=edu
  options: *options

Model::Person:
  host:    *host
  base:    ou=People,dc=ufl,dc=edu
  options: *options

View::TT:
  PRE_CHOMP: 1
  WRAPPER:   wrapper.tt
